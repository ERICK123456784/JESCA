<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products - GlamorTz</title>
  <style>
    body { font-family: Arial; background: #fff0f5; }
    nav { background: #800040; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 10px; text-decoration: none; font-weight: bold; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 1rem; }
    .item { background: white; border: 1px solid #ccc; margin: 10px; width: 200px; text-align: center; }
    .item img { width: 100%; height: 150px; object-fit: cover; }
    .item button { background: #c71585; color: white; padding: 10px; border: none; width: 100%; cursor: pointer; }
  </style>
</head>
<body>
<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="order.html">Order</a>
  <a href="contact.html">Contact</a>
</nav>
<div class="products">
  <div class="item">
    <img src="sensai.jpg" alt="Lipstick" />
    <h3>SENSAI</h3>
    <p>TZS 10,000</p>
    <button onclick="addToCart('SENSAI', 10000)">Add to Cart</button>
  </div>
  <div class="item">
    <img src="orchid.jpg" alt="Foundation" />
    <h3>ORCHID</h3>
    <p>TZS 18,000</p>
    <button onclick="addToCart('ORCHID', 18000)">Add to Cart</button>
  </div>
  <div class="item">
    <img src="meyerr printing.jpg" alt="Lipstick" />
    <h3>meyerr printing</h3>
    <p>TZS 10,000</p>
    <button onclick="addToCart('meyerr printing', 10000)">Add to Cart</button>
  </div>
  <div class="item">
    <img src="iba.jpg" alt="Lipstick" />
    <h3>IBA</h3>
    <p>TZS 20,000</p>
    <button onclick="addToCart('IBA', 20000)">Add to Cart</button>
  </div>
  <div class="item">
    <img src="Healthline.jpg" alt="Lipstick" />
    <h3>Healthline</h3>
    <p>TZS 15,000</p>
    <button onclick="addToCart('Healthline', 15000)">Add to Cart</button>
  </div>
  <div class="item">
    <img src="ET Retail.jpg" alt="Lipstick" />
    <h3>ET Retail</h3>
    <p>TZS 10,000</p>
    <button onclick="addToCart('ET Retail', 10000)">Add to Cart</button>
  </div>
  <!-- Add more products as needed -->
</div>
<script>
function addToCart(product, price) {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.push({ product, price });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(product + " added to cart.");
}
</script>
</body>
</html>
