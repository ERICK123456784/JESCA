  <img src="33.jpg">

      <img src="444.jpg">
      <img src="55.jpg">
</div>

<script>
  let slides = document.querySelectorAll(".carousel img");
  let index = 0;
  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 3000);
</script>
